<!DOCTYPE html>
<html>
	<head>
		<meta chasrset= "UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Contatos - Barbearia Alura</title>
		
		<link  rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap" rel="stylesheet">



	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><a href="index.html"><img src="logo.png"></a></h1>
				
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>

		</header>

		<main>
			<form>
				
				<label for="nomesobrenome">Nome e Sobrenome</label>	
				<input type="text" id="nomesobrenome" class="inp-padrao" required placeholder="Cleitin Kasper">
				
				<label for="email">Email</label>
				<input type="email" id="email" class="inp-padrao" required placeholder="cleitin@hotmail.com">
				
				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="inp-padrao" required placeholder="(XX)XXXXX-XXXX">
				
				<label for="mensagem">Mensagem</label>
				<textarea cols="50" rows="10" id="mensagem" class="inp-padrao" required></textarea>

			<fieldset>

				<legend>Formas de Contatos</legend>

				<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
				

				<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
				
				
				<label for="radio-wpp"><input type="radio" name="contato" value="WhatsApp" id="radio-wpp" checked>WhatsApp</label>
				

		</fieldset>

		<fieldset>
			
			<legend>Qual o horário de preferencia?</legend>
			
			<select>
				
				<option> Manhã </option>
				<option> Tarde </option>
				<option> Noite </option>

			</select>
			
		</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

				
				<input type="submit" value="Enviar" class="enviar">

			

			


			</form>

			<table>
				
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h - 20h</td>
					</tr>
					
					<tr>
						<td>Quarta</td>
						<td>8h - 20h</td>
					</tr>
					
					<tr>
						<td>Sexta</td>
						<td>8h - 20h</td>
					</tr>
				</tbody>

			</table>


		</main>




		<footer>
			<img src="logo-branco.png" alt="logo da barbearia">
			<p class="copy">&copy; Copyright Barbearia Alura</p>
		
			
		</footer>
	</body>



</html>
